<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b6b40e7561.js" crossorigin="anonymous"></script>
</head>

<body>
    <link rel="stylesheet" href="src/style.css">
    <div class="container">
        <form id="search-city">
            <input type="text" placeholder="Search city" id="city-input" />
            <input type="submit" value="search" id="search-button" />
        </form>


        <br />
    </div>
    <div class="row">
        <div class="col-12" id="current-city">
            <h2 id="display-city">London</h2>
            <p id="current-date-time">date ・ time</p>
            <p><span id="description">Cloudy</span></p>
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <h1 class="current-icon"><i class="fas fa-cloud"></i></h1>
        </div>
        <div class="col-3">
            <h3><span id="current-temp">9</span>℃</h3>

        </div>

        <div class="col-3">
            </br>
            </br>

            <h6>12℃</h6>
            <h6>6℃</h6>
        </div>
        <div class="col-4">

            <br />
            <br />
            <div class="pwh">
                <p>Wind <span id="wind"></span>km/h</p>
                <p>Humidity <span id="humidity">67</span>%</p>
            </div>
        </div>
    </div>
    <div class="row" id="forecast">
        <div class="col-1">
        </div>
        <div class="col-2">
            <h5>Mon</h5>
            <h6><i class="fas fa-cloud"></i></h6>
            <p>9℃/16℃</p>
        </div>
        <div class="col-2">
            <h5>Tues</h5>
            <h6><i class="fas fa-cloud-sun-rain"></i></h6>
            <p>6℃/15℃</p>
        </div>
        <div class="col-2">
            <h5>Wed</h5>
            <h6><i class="fas fa-cloud-sun"></i></i></h6>
            <p>8℃/11℃</p>
        </div>
        <div class="col-2">
            <h5>Thur</h5>
            <h6><i class="fas fa-cloud"></i></h6>
            <p>5℃/13℃</p>
        </div>
        <div class="col-2">
            <h5>Fri</h5>
            <h6><i class="fas fa-cloud"></i></h6>
            <p>4℃/13℃</p>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
